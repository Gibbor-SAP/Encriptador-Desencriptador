<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Alura</title>
    <link rel="stylsheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <img src="recursos/Vectorlogo.png" alt="logo de Alura" class="logo">
</head>

<body>   
    
    <section class="contenedor">    

        <textarea name="" id="txtarea1" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
       
        <div class="rectangulo1">
            <textarea name="" id="txtarea2" cols="30" rows="10"></textarea>
            <img src="recursos/MuñecoimgBusqueda.png" alt="" class="muñeco">
        </div>

        <div class="mensaje"> 
            <p>
                <h3><strong>Ningún mensaje fue encontrado</strong></h3>
                <h5>Ingresa el texto que desees encriptar o desencriptar</h5>
            </p>   
        </div>

        <img src="recursos/Vectoradmiracion.png" class="signoAdmiracion" alt="">
        <h6>Solo letras minúsculas y sin acentos</h6>
       
        <div class="btnFrame">
            <input type="button" value="Encriptar" class="botonE">
            <input type="button" value="Desencriptar" class="botonD">
        </div> 

    </section>

    <footer>
        <p class="copyright">&copy Sebastian A. Paredes</p>
    </footer>

</body>


</html>
